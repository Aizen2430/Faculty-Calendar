<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Faculty Holiday Application</title>
  <h1></h1>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prevMonth">&lt;</button>
      <h2 id="currentMonthYear"></h2>
      <button id="nextMonth">&gt;</button>
    </div>

    <div class="days" id="calendarDays"></div>
  </div>


  <div class="holiday-form">
    <h3>Apply for Holiday</h3>
    <p>Select up to 5 days as holidays:</p>
    <form id="holidayForm">
      <input type="text" id="holidayReason" placeholder="Reason for holiday" required>
      <button type="submit"><a href="patil.jn@somaiya.edu"></a>Submit Application</button>
    </form>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
